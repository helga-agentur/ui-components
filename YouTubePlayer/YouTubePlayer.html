<!DOCTYPE html>
<html>
    <head>
        <style>
            #player1, #player2 {
                width: 480px;
                height: 270px;
                border: 1px solid salmon;
            }
            .loading {
                background-color: deeppink;
            }
        </style>
    </head>
    <body>
        <h1>Test for YouTubePlayer</h1>
        <h2>Without controls, modest branding</h2>
        <div
            id="player1"
            data-video-id="m7MtIv9a0A4"
            data-loading-class="loading"
            data-video-parameters='{ "controls": 0, "modestbranding": 1 }'
        >
            Preview here
        </div>
        <h2>With controls, intense branding</h2>
        <div id="player2" data-video-id="m7MtIv9a0A4">Preview here</div>
    </body>
    <script type="module">
        import { YouTubePlayer } from '../main.js';
        // That stuff goes into the behaviour!
        const youTubePlayer1 = new YouTubePlayer();
        youTubePlayer1.init(document.querySelector('#player1'));
        // Test 2 players to make sure YouTube library files are only loaded once
        const youTubePlayer2 = new YouTubePlayer();
        youTubePlayer2.init(document.querySelector('#player2'));
    </script>
</html>
